{% for plat in plats %}

    <div class="col-6 col-sm-6 col-md-6 col-lg-6" id="article">
        <div class="row text-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex align-items-center">
                <a href="{{ asset('upload/images/' ~ plat.image) }}" data-lightbox="image_produit">
                <img src="{{ asset('upload/images/' ~ plat.image) }}" alt="{{(plat.image.alt)}}" width="auto" height="200px"/>
                </a>
            </div>
        
            <div class="col-10 col-sm-10 col-md-10 col-lg-6 card-body">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <h3>
                            {{ plat.name }}
                        </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                        <article class="card-text">
                            {{ plat.description | raw }}
                        </article>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center 1{{ plat.available }}">
                        <span>
                           <strong>Prix: {{ plat.price }}â‚¬</strong>
                        </span>
                    </div>
                </div>

            </div>
        </div>

        {% if is_granted("ROLE_ADMIN") %}
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <a href="{{ path('plat_show', { 'id': plat.id }) }}">
                    <button class="btn btn-warning" type="button">Modifier</button>
                </a>     
            </div>       
        </div>
        {% endif %}
    </div>

{% endfor %}
